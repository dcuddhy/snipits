<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->





  </head>


<body id="home">

    <div class="content-wrapper">

    {% include masthead.html %}

    <table class="container-top white-box">
      <tr>
        <div>
          <td class="dark-grey-box">1<br>2</td>
          <td><h1 class="site-name"><a href="/"><span><%</span> {{ site.name }} <span>%></span></a></h1>
          <p class="site-description">{{ site.description }}</p></td>
        </div>
      </tr>
    </table>

  <div class="container-menu">
    <table width="100%">
      <tr>
        <td width="15%">recent posts</td>
        <td width="15%">dev students</td>
        <td width="15%">junior developers</td>
        <td width="15%">senior develepors</td>
        <td align="right" width="35%">SEARCH</td>
      </tr>
    </table>
  </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    </div><!-- /content-wrapper -->

    {% include footer.html %}

    {% include analytics.html %}
  </body>
</html>
